<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>并列三个按钮，在父容器内水平居中练习</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .box {
        width: 600px;
        background: #ccc;
        margin: 100px auto;
        padding: 40px;
        text-align: center;
      }
      .btn {
        padding: 7px 5px;
        background: red;
        color: #fff;
        border: none;
        border-radius: 5px;
      }
     
    </style>
  </head>
  <body>
    <div class="box">
      <button class="btn">按钮1</button>
      <button class="btn">按钮2</button>
      <button class="btn">按钮3</button>
    </div>
  </body>
</html>
