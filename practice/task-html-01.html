<!doctype html>
<html>
	<haed>
		<meta charset="utf-8">
		<title>关于表单使用的测试</title>
	</head>
	<body>
		<form action="" method="post">
			<div class="username">
				姓名： <input type="text" name="username" placeholder="用户名">
			</div>
			<div class="password">
				密码： <input type="password" name="password">
			</div>
			<div class="sex">
				性别： 
				<input type="radio" name="sex" value="男" checked>男
				<input type="radio" name="sex" value="女">女
			</div>
			<div class="orientation">
				取向： 
				<input type="radio" name="orientation" value="男">男
				<input type="radio" name="orientation" value="女" checked>女
			</div>
			<div class="hobby">
				爱好： 
				<input type="checkbox" name="hobby" value="dota"> dota
				<input type="checkbox" name="hobby" value="旅游" checked>旅游
				<input type="checkbox" name="hobby" value="宠物" checked>宠物
			</div>
			<div class="article">
				评论： 
				<textarea cols="60" rows="5" name="article">ddd</textarea>
			</div>
			<div class="my_car">
				我的car：
				<select name="my_car">
					<option value="劳斯莱斯幻影" >劳斯莱斯幻影</option>
					<option value="兰博基尼蝙蝠">兰博基尼蝙蝠</option>
					<option value="科尼塞克">科尼塞克</option>
					<option value="布加迪威龙">布加迪威龙</option>
					<option value="帕加尼风之子">帕加尼风之子</option>
					<option value="萨博" selected>萨博</option>
				</select>
			</div>
			<div class="submit">
				<button>提交</button>
			</div>
		</form>
	</body>
</html>
