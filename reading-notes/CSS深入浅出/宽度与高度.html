		.clearfix::after {
			content: "";
			display: block;
			clear: both;

<!--  
1 文档流（Normal Flow）实际上应该翻译为普通流
	1.1 内联元素的宽高
			字和字之间是通过基线对齐的。
			默认的line-height是字体设计师决定的，写在字体文件里面。
			div是由其中的内联元素的line-height决定的，与内敛元素的大小无关。
			&nbsb;（空格）的宽度也是由字体设计师决定的，所以不能用此进行布局。
			
			没有连字符，则会被判定为一个整体
			word-break: break-all;
		





	1.2 块级元素的宽高
	1.3 水平居中
	1.4 垂直居中
	1.5 文字溢出省略（多行）

2 盒模型
	2.1 一比一的 div
	2.2 outline
	2.3 border 调试大法 
 -->
</body>
</html>
