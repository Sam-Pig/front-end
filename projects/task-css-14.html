<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>三列布局练习</title>
  <style>
    .left {
      float: left;
      width: 200px;
      height: 700px;
      background: red;
      margin-right: 10px;
    }
    .right {
      float: right;
      width: 200px;
      height: 700px;
      background: blue;
      margin-left: 10px;
    }
    .main {
      height: 900px;
      background: pink;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div class="left"></div>
  <div class="right"></div>
  <div class="main"></div>
</body>
</html>
