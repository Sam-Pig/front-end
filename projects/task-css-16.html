<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>大段文字在容器内水平垂直居中练习</title>
    <style>
      .box {
        width: 600px;
        background: #ccc;
        margin: 0 auto;
      }
      .box>h2 {
        padding-top:70px;
        text-align: center;
      }
      .box>p {
        padding-bottom:70px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>这是标题</h2>
      <p>这是内容。这段文字在当前区块内垂直水平居中。</p>
    </div>
  </body>
</html>
