<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>固定宽高的块在浏览器窗口水平垂直居中练习</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .box {
        width: 300px;
        height: 300px;
        background: #ccc;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
        word-wrap: break-word;
        /*
        *定宽高的解决办法
        * margin-left: -150px;
        * margin-top: -150px;
        */
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p>dsddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddd地地道道的地地道道多多多多多多多多多多多多多多多多多多多多多多多多多多多多多多</p>
    </div>
  </body>
</html>
