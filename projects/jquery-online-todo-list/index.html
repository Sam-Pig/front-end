<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery-online-MyTodo</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.datetimepicker.min.css">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<script src="js/base.js"></script>
</head>
<body>
	<!-- 最外层总容器container -->
	<div class="container">
		<h1>My Todo</h1>
		<!-- form表单 -->
		<form class="add-task" action="javascript: return false">
			<label>
				<input type="text" class="content">
			</label>
			<button class="add-task-submit">submit</button>
		</form>
		<!-- 任务列表容器task-list -->
		<div class="task-list">

			
		</div>
	</div>
	<!-- 点击详情要弹出的框 -->
	<div class="task-detail">
		<input type="text" class="task-detail-content">
		<span>备注</span>
		<textarea class="descript"></textarea>
		<span>设置闹钟</span>
		<input type="text" class="datetime">
		<button class="detail-submit">提交</button>
	</div>

	<!-- jquery -->
	<script type="text/javascript" src="js/jquery.js" charset="utf-8"></script>
	<!-- datatimepicker插件JS部分 -->
	<script type="text/javascript" src="js/jquery.datetimepicker.full.js" charset="utf-8"></script>
	<!-- store.js 相当于一个前端的数据库 -->
	<script type="text/javascript" src="js/store.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/base.js" charset="utf-8"></script>
</body>
</html>
